[project]
name = "complex-project"

# Always required, no default
[secrets.ALWAYS_REQUIRED]
description = "Always required secret"
required = true

# Required but has default
[secrets.REQUIRED_WITH_DEFAULT]
description = "Required with default"
required = true
default = "default-value"

# Optional everywhere
[secrets.ALWAYS_OPTIONAL]
description = "Always optional"
required = false

# Complex profile overrides
[secrets.COMPLEX_SECRET]
description = "Complex secret with many overrides"
required = true

[secrets.COMPLEX_SECRET.development]
required = false
default = "dev-default"

[secrets.COMPLEX_SECRET.staging]
required = true
default = "staging-default"

[secrets.COMPLEX_SECRET.production]
required = true

[secrets.COMPLEX_SECRET.test]
required = false

# Multiple profiles with different requirements
[secrets.MULTI_PROFILE]
description = "Multi-profile secret"
required = false

[secrets.MULTI_PROFILE.production]
required = true

[secrets.MULTI_PROFILE.staging]
required = true
default = "staging-value"